<style type="text/css">
  .selectedpic{
    width: 250px;
    height: 200px;
  }
</style>
<div data-ng-controller="usereaCtrl">
<div class="page-title">
  <div class="title">用户管理</div>
</div>
<div class="card bg-white">
  <div class="card-header">
    用户权限
  </div>

  <div class="card-block">
    <div class="row m-a-0">
      <div class="col-lg-12">
        <form name="addvideoForm"  class="form-horizontal">
          
          <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-4">
                <input type="text" id="account_user" name="account" ng-model="data.account" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">真实名字</label>
            <div class="col-sm-4">
              <input type="text" id="realname_user" name="truename" ng-model="data.truename" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-4">
              <input type="text" id="password_user" name="password" ng-model="data.password" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">角色状态</label>
            <div class="col-sm-2">
                启用
              <input type="radio" id="active_user" name="status" ng-model="data.status" value="1">
              禁用
              <input type="radio" id="active_user" name="status" ng-model="data.status" value="0">
            </div>
          </div>
       
          <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <a  id="button_pri" ng-click="postUserData(data)" class="btn btn-primary m-r" >保存</a>
            </div>
          </div>
       
      </form>  
      </div>      
    </div>
  </div>
</div>
</div>

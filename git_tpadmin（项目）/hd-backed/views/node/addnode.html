<style type="text/css">
  .selectedpic{
    width: 250px;
    height: 200px;
  }
</style>
<div data-ng-controller="nodeeaCtrl">
<div class="page-title">
  <div class="title">节点管理</div>
</div>
<div class="card bg-white">
  <div class="card-header">
    新增节点
  </div>

  <div class="card-block">
    <div class="row m-a-0">
      <div class="col-lg-12">
        <form name="addvideoForm"  class="form-horizontal">
          
          <div class="form-group">
            <label class="col-sm-2 control-label">节点名</label>
            <div class="col-sm-10">
                <input type="text" id="remark_role" name="name" ng-model="data.name" class="form-control">（英文：控制器或方法。格式如：AdminIndex、index、add等）
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">节点标题</label>
            <div class="col-sm-4">
              <input type="text" id="remark_role" name="title" ng-model="data.title" class="form-control">（中文：控制器或方法。如：用户管理、添加、删除）
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">节点类型</label>
            <div class="col-sm-2">
                菜单
              <input type="radio" id="active_role" name="type" ng-model="data.type" value="1">
                 方法
              <input type="radio" id="active_role" name="type" ng-model="data.type" value="0">
            </div>
          </div>  
          <div class="form-group">
            <label class="col-sm-2 control-label">父节点</label>
            <div class="col-sm-4">
                <select class="form-control" name="pid"  ng-if="!npid&&data">
                    <option value="1">顶级</option>
                    <option  ng-repeat="menu in leftMenu" value="{{menu.id}}"  ng-if="data.pid==menu.id" ng-selected="data.pid">{{menu.html}}{{menu.title}}</option>
                    <option  ng-repeat="menu in leftMenu" value="{{menu.id}}" ng-if="data.pid!=menu.id" >{{menu.html}}{{menu.title}}</option>
                </select>
                <p  ng-if="nptitle">{{nptitle}}</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">节点状态</label>
            <div class="col-sm-2">
                启用
              <input type="radio" id="active_role" name="status" ng-model="data.status" value="1">
              禁用
              <input type="radio" id="active_role" name="status" ng-model="data.status" value="0">
            </div>
          </div>
       
          <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <a  id="button_pri" ng-click="postNodeData(data)" class="btn btn-primary m-r" >保存</a>
            </div>
          </div>
       
      </form>  
      </div>      
    </div>
  </div>
</div>
</div>

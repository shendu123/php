<div data-ng-controller="roleeaCtrl">
<div class="page-title">
  <div class="title">角色管理</div>
</div>
<div class="card bg-white">
  <div class="card-header">
    角色权限
  </div>

  <div class="card-block">
    <div class="row m-a-0">
      <div class="col-lg-12">
        <form name="addvideoForm"  class="form-horizontal">
          
          <div class="form-group">
            <label class="col-sm-2 control-label">角色</label>
            <div class="col-sm-10">
                <input type="text" id="remark_role" name="name" ng-model="data.name" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">角色备注</label>
            <div class="col-sm-4">
              <input type="text" id="remark_role" name="remark" ng-model="data.remark" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">角色状态</label>
            <div class="col-sm-2">
                启用
              <input type="radio" id="active_role" name="status" ng-model="data.status" value="1">
              禁用
              <input type="radio" id="active_role" name="status" ng-model="data.status" value="0">
            </div>
          </div>
       
          <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <a  id="button_pri" ng-click="postRoleData(data)" class="btn btn-primary m-r" >保存</a>
            </div>
          </div>
       
      </form>  
      </div>      
    </div>
  </div>
</div>

<!-- header -->
<section class="content-header" >
    <h1>
        {{$state.current.page.title}}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li ui-sref-active="active"><a href="#" ui-sref="index-index-home"><i class="fa fa-dashboard"></i>{{$state.current.page.title}}</a></li>
        <li class="active">{{$state.current.page.title}}</li>
    </ol>
</section>

<!-- content -->
<section class="content slide" >
    <div class="box" senior-table="addSecOperatorService" page-size="20" open-size="lg" added-reload="false">
        <div class="modal-body">
        <form class="form-horizontal" name="editUser" ng-submit="addSubmit()">
            <div class="box-body">

                

                <div class="form-group">
                    <label for="creator" class="col-sm-2 control-label">会员编码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="code" ng-model="item.code">
                    </div>
                </div>
                <div class="form-group">
                    <label for="creator" class="col-sm-2 control-label">初始密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="Pwd">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="confirmPwd">
                    </div>
                </div>

                
                <div class="form-group">
                    <label for="url" class="col-sm-2 control-label">买入</label>
                    <div class="col-sm-10">
                        <select ng-model="item.buyin" class="form-control" id="buyin" required>
                            <option ng-repeat="item in percent" value="{{item}}">{{item}}</option>
                        </select>
                    </div>
                    <label for="url" class="col-sm-2 control-label">卖出</label>
                    <div class="col-sm-10">
                        <select ng-model="item.sellout" class="form-control"  id="sellout" required>
                            <option ng-repeat="item in percent" value="{{item}}">{{item}}</option>
                        </select>
                    </div>
                </div>
<!--                <div class="form-group">
                    <label class="col-sm-2 control-label">验证码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="creator" ng-model="item.sort">
                    </div>
                </div>-->
                <div class="modal-footer">
                    <button class="btn btn-success" type="submit" ng-click="addSecondOperator()">确定</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
                </div>
            </div>
        </form>
    </div>
    </div>
</section>
<style type="text/css">.modal-backdrop{ z-index: 999 !important; } .modal{z-index: 1000 !important; }</style>

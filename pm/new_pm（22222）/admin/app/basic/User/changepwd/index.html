<!-- header -->
<section class="content-header">
	<ol class="breadcrumb">
		<li ui-sref-active="active"><a href="#" ui-sref=""><i class="fa fa-dashboard"></i>账户管理</a></li>
		<li class="active">{{$state.current.page.title}}</li>
	</ol>
</section>
<!-- content -->
<section class="content slide">
	<div class="box" added-reload="false">
		<div class="box-body no-padding">
			<form class="form-horizontal" name="addForm-user" ng-submit="addSubmit(item)">
				<div class="form-group">
					<label for="item_title" class="col-sm-1 control-label fd-must">原密码</label>
					<div class="col-sm-4">
						<input type="password" ng-model="item.oldPwd" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label for="item_title" class="col-sm-1 control-label fd-must">新密码</label>
					<div class="col-sm-4">
						<input type="password" ng-model="item.newPwd" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label for="item_title" class="col-sm-1 control-label fd-must">确认密码</label>
					<div class="col-sm-4">
						<input type="password" ng-model="item.confirmPwd" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-1 col-sm-5">
						<button class="btn btn-success" type="submit" ng-disabled="addForm-user.$invalid">确定</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>

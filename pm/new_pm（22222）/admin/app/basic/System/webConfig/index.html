    <div class="modal-body">      
        <form class="form-horizontal" name="editUser" ng-submit="webConfigSubmit(webInfo)">
            <div class="box-body">

                
                <div class="form-group">
                    <label for="creator" class="col-sm-2 control-label">站点名称</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="creator" ng-model="webInfo.name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">ICP备案</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="creator" ng-model="webInfo.icp">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">客服邮箱</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="creator" ng-model="webInfo.email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">客服电话</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="creator" ng-model="webInfo.tel">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">公司地址</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="creator" ng-model="webInfo.address">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">邮政编码</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="creator" ng-model="webInfo.postCode">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">网站标题</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="creator" ng-model="webInfo.title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">网站关键字</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="creator" ng-model="webInfo.keyword">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label fd_must">网站简介</label>
                    <div class="col-sm-3">
                            <textarea  style="width:500px;height:100px;" ng-model="webInfo.description" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label fd_must"></label>
                    <div class=" col-sm-5">
                            <button class="btn btn-success" type="submit" ng-disabled="addForm-crowd.$invalid">确定</button>
                    </div>
                </div>
            </div>
        </form>

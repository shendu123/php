<!-- header -->
<section class="content-header">
	<ol class="breadcrumb">
		<li ui-sref-active="active"><a href="#"><i class="fa fa-dashboard"></i>系统功能--分销设置</a></li>
		<li class="active">{{$state.current.page.title}}</li>
	</ol>
</section>
<!-- content -->
<div class="modal-header">
        <button aria-label="close" data-dismiss="modal" class="close" type="button" ng-click="cancel()"><span aria-hidden="true">×</span></button>
        <h3 class="modal-title"></h3>
    </div>
    
    <div class="modal-body">      
        <form class="form-horizontal" name="editUser" ng-submit="distributionSetSubmit(webInfo)">
            <div class="box-body">
                <div class="form-group">
                    <label for="creator" class="col-sm-2 control-label">合伙人推荐卖家获得佣金比例</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="creator" ng-model="webInfo.partner_seller_bonus">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">运营商推荐卖家获佣金比例</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="creator" ng-model="webInfo.opr_seller_bonus">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">运营商推荐会员获佣金比例</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="creator" ng-model="webInfo.opr_buyer_bonus">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class=" col-sm-5">
                            <button class="btn btn-success" type="submit" ng-disabled="addForm-crowd.$invalid">确定提交</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

     <div>{{q}}</div>

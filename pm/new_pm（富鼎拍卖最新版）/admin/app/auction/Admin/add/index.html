<!-- header -->
<section class="content-header">
	<ol class="breadcrumb">
		<li ui-sref-active="active"><a href="#" ui-sref="goods-Goods-index"><i class="fa fa-dashboard"></i>申购管理</a></li>
		<li class="active">{{$state.current.page.title}}</li>
	</ol>
</section>
<!-- content -->
<section class="content slide">
	<div class="box" added-reload="false">
		<div class="box">
			<a title="返回" class="btn btn-success" href="javascript:history.go(-1);"><i class="fa fa-check-circle-o"></i> 返回</a>
		</div>
		<div class="box-body no-padding">
			<form class="form-horizontal" name="addForm-auction" ng-submit="addSubmit(item,auction_mode)">
				<input type="hidden" ng-model="auction_mode">
				<div class="form-group">
					<label for="item_title" class="col-sm-1 control-label fd-must">拍卖名称</label>
					<div class="col-sm-4">
						<input type="text" ng-model="item.auction_name" class="form-control" required>
					</div>
					<label for="item_title" class="col-sm-1 control-label fd-must">拍卖编号</label>
					<div class="col-sm-4">
						<input type="text" ng-model="item.auction_code" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label for="item_title" class="col-sm-1 control-label fd-must">商品名称</label>
					<div class="col-sm-4">
						<input type="text" ng-model="item.goods_name" class="form-control" required>
					</div>
					<label for="item_title" class="col-sm-1 control-label fd-must">商品价格</label>
					<div class="col-sm-4">
						<input type="text" ng-model="item.goods_price" class="form-control" id="item_title">
					</div>
				</div>
				<div class="form-group">
                    <label class="col-sm-1 control-label">商品分类</label>
                    <div class="col-sm-4">
						<select ng-model="item.cat_id" class="form-control" required ng-change="getMapBrand(item.cat_id)">
							<option ng-repeat="item in catList" value="{{item.id}}">{{item.html}}{{item.cat_name}}</option>
						</select>
                    </div>
					<label for="item_title" class="col-sm-1 control-label">商品品牌</label>
					<div class="col-sm-4">
						<select ng-model="item.brand_id" class="form-control" required >
							<option ng-repeat="item in brandList" value="{{item.id}}">{{item.brand_name}}</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="item_title" class="col-sm-1 control-label fd-must">商品关键字</label>
					<div class="col-sm-4">
						<input type="text" ng-model="item.goods_keywords" class="form-control" id="item_title">
					</div>
					<label for="item_title" class="col-sm-1 control-label">计量单位</label>
					<div class="col-sm-4">
						<input type="text" ng-model="item.goods_unit" class="form-control" id="item_title" placeholder="请输入计量单位">
					</div>
				</div>
                <div class="form-group">
                    <label for="cat" class="col-sm-1 control-label">竞价模式</label>
                    <div class="col-sm-11">
						<label class="wrap-label"><input type="radio" class="form-element" ng-model="item.auction_type" value="0"> 竞拍</label>
						<label class="wrap-label"><input type="radio" class="form-element" ng-model="item.auction_type" value="1"> 竞标</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cat" class="col-sm-1 control-label">成交模式</label>
                    <div class="col-sm-4">
						<label class="wrap-label"><input type="radio" class="form-element" ng-model="item.auction_succtype" value="0"> 普通模式</label>
						<label class="wrap-label"><input type="radio" class="form-element" ng-model="item.auction_succtype" value="1"> 即时成交</label>
                    </div>
                </div>
                <div class="form-group">
					<label for="item_title" class="col-sm-1 control-label fd-must">加价幅度</label>
					<div class="col-sm-4">
						<input type="text" ng-model="item.auction_stepsize_price" class="form-control" id="item_title" placeholder="请输入加价幅度单位(元)">
					</div>
                </div>
				<div class="form-group">
					<label for="item_title" class="col-sm-1 control-label fd-must">成交价</label>
					<div class="col-sm-3">
						<input type="text" ng-model="item.auction_succ_price" class="form-control" id="item_title" placeholder="单位元">
					</div>
					<label for="item_title" class="col-sm-1 control-label fd-must">竞价起拍价</label>
					<div class="col-sm-3">
						<input type="text" ng-model="item.auction_onset_price" class="form-control" id="item_title" placeholder="单位元">
					</div>
					<label for="item_title" class="col-sm-1 control-label fd-must">竞价保留价</label>
					<div class="col-sm-3">
						<input type="text" ng-model="item.auction_reserve_price" class="form-control" id="item_title" placeholder="单位元">
					</div>
				</div>
				<div class="form-group">
					<label for="item_title" class="col-sm-1 control-label fd-must">卖家保证金</label>
					<div class="col-sm-3">
						<input type="text" ng-model="item.auction_seller_price" class="form-control" id="item_title" placeholder="单位元">
					</div>
					<label for="item_title" class="col-sm-1 control-label fd-must">买家保证金</label>
					<div class="col-sm-3">
						<input type="text" ng-model="item.auction_buier_price" class="form-control" id="item_title" placeholder="单位元">
					</div>
					<label for="item_title" class="col-sm-1 control-label fd-must">交易佣金</label>
					<div class="col-sm-3">
						<input type="text" ng-model="item.auction_broker_price" class="form-control" placeholder="单位元">
					</div>
				</div>
				<div class="form-inline form-group">
                    <label for="item_auction_starttime" class="col-sm-1 control-label fd-must">开始时间</label>
					<div class="col-sm-4">
	                    <span class="input-group datepicker modv2-sel-warap" datepicker-click="auction_starttime">
	                        <input type="hidden"  ng-model="item.auction_starttime" />
	                        <ung-datepicker ng-model="item.auction_starttime" name="auction_starttime" required readonly has-timepicker="true" format="yyyy/MM/dd HH:mm:ss"></ung-datepicker>
	                    </span>
					</div>
                    <label for="item_auction_starttime" class="col-sm-1 control-label fd-must">结束时间</label>
					<div class="col-sm-4">
	                    <span class="input-group datepicker modv2-sel-warap" datepicker-click="auction_endtime">
	                        <input type="hidden"  ng-model="item.auction_endtime" />
	                        <ung-datepicker ng-model="item.auction_endtime" name="auction_endtime" required readonly has-timepicker="true" format="yyyy/MM/dd HH:mm:ss"></ung-datepicker>
	                    </span>
					</div>
				</div>
                <div class="form-group">
                    <label for="pic" class="col-sm-1 control-label fd-must">封面图</label>
                    <div class="col-sm-9">
                        <web-uploader width="200" ng-model="item.goods_thumb" file-num-limit="1">
                            <input type="hidden" ng-model="item.goods_thumb[0].url" />
                        </web-uploader>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pic" class="col-sm-1 control-label fd-must">轮播图</label>
                    <div class="col-sm-9">
                        <web-uploader width="200" ng-model="item.goods_pictures" file-num-limit="5">
                            <input type="hidden" ng-model="item.goods_pictures[0].url" />
                        </web-uploader>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pic" class="col-sm-1 control-label fd-must">商品相册</label>
                    <div class="col-sm-9">
                        <web-uploader width="200" ng-model="item.gallery_pic_url" file-num-limit="5">
                            <input type="hidden" ng-model="item.gallery_pic_url[0].url" />
                        </web-uploader>
                    </div>
                </div>
				<div class="form-group">
					<label class="col-sm-1 control-label fd-must">商品详情</label>
					<div class="col-sm-9">
						<textarea ueditor="article" ng-model="item.goods_content" required></textarea>
					</div>
				</div>
                <div class="form-group">
                    <label for="pic" class="col-sm-1 control-label fd-must">上传文件</label>
                    <div class="col-sm-9">
                        <web-uploader width="200" ng-model="item.auction_apply_stuff" file-num-limit="5">
                            <input type="hidden" ng-model="item.auction_apply_stuff[0].url" />
                        </web-uploader>
                    </div>
                </div>
				<div class="form-group">
					<div class="col-sm-offset-1 col-sm-5">
						<button class="btn btn-success" type="submit" ng-disabled="addForm-auction.$invalid">确定</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>

<include file="Common:meta" />
<title>{$site.SITE_INFO.title}</title>
<meta name="description" content="{$site.SITE_INFO.keyword}">
<meta name="keywords" content="{$site.SITE_INFO.description}">
<include file="Common:link" />
<js href="__JS__/masonry.pkgd.min.js"/>
<body>
    <div data-am-widget="slider" class="am-slider am-slider-c2" data-am-slider='{&quot;directionNav&quot;:false}' >
        <ul class="am-slides">
            <foreach name="index_slides.adv_list" item="av">
                <li>
                    <a href="{$av.url}">
                        <img src="{$upWholeUrl}{$av.code}">
                        <div class="am-slider-desc">{$av.name}</div>
                    </a>
                </li>
            </foreach>
        </ul>
    </div>
    <!-- 首页频道循环输出 -->
    <include file="Index:channelbox" />
    <!-- 首页频道循环输出——end -->
    <!-- 最近成交【 -->
    <div class="on-plate">
        <h1 class="on-channel-title am-cf">最近成交
          <span class="am-fr">
              <a href="{:U('Auction/allend',array('type'=>0))}">竞拍</a>
              <a href="{:U('Auction/allend',array('type'=>1))}">竞标</a>
          </span>
       </h1>
        <ul  class="on-auction-list am-avg-sm-2 gallery-list">
            <foreach name="endlist" item="bav">
                <empty name="bav.elistA">
                    <li class="datanone">很抱歉该条件下暂无拍品，您可以重新查询！</li>
                <else />
                    <volist name="bav.elistA" id="avo">
                        <include file="Auction/bidbox" />
                    </volist>
                </empty>
            </foreach>
        </ul>
        <a href="{:U('Auction/allend')}"  class="lookmore">更多成交<span></span></a>
    </div>
    <!-- 最近成交】 -->
<include file="Common:footer"/>
<include file="Common:navbar"/>
</body>
</html>

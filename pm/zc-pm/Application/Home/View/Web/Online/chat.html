<body>
<div class="main-content">
<div class="center-wrapper clearfix">
<div id="liveroom-box" class="liveroommiddle">


    <foreach name="chatindex" item="c">
        <if condition="$c.member_id eq 0">
            <div class="listtext-div">
                <div class="leftimg-div"><img src="{$upWholeUrl}{$c.picurl}" width="60" height="60"> </div>
                <div class="rightsider-text">
                    <div class="name-text"><span>{$c.teache_name}</span>{$c.createtime}</div>
                    <div class="teacher-text">
                        <b><tt style="font-family:微软雅黑;font-size:14px;color:#000000;">
                        <p>{$c.message|html_entity_decode}</p> </tt></b>
                    </div>
                </div>
            </div>
        <else/>
            <div class="listtext-div1">
                <div class="leftimg-div"><img src="{$upWholeUrl}{$c.picurl}" width="60" height="60"><span class="imgbg"></span></div>
                <div class="rightsider-text">
                    <div class="reply-texts">
                        <div class="name-text"><em>【{$c.member_name}】</em><span>{$c.createtime}</span></div>
                        <div class="teacher-text">{$c.question}</div>
                    </div>
                    <p class="p-Triangle"></p>
                    <div class="name-text"><span>{$c.teache_name}</span>{$c.replytime}</div>
                    <div class="teacher-text">
                        <b><tt style="font-family:微软雅黑;font-size:14px;color:#000000;">{$c.message|html_entity_decode}</tt></b>
                    </div>
                </div>
            </div>

    <div  class="container auction_list">
        <div class="auction">
            <!-- 股票培训高级课（小积分赚大学问） -->
            <div class="container clearfix">
                <div class="sl_left">
                    <div class="selection mt0">
                        <div class="contitle" id="contit">
                            <a  <eq name="saytyp.get" value="biding"> class="on"</eq>>股票培训高级课（小积分赚大学问）</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="auctionbox clearfix">
                <empty name="list">
                    <div class="datanone">暂时没有{$saytyp.ch}</div>
                <else />
                    <volist name="list" id="avo">
                        <include file="Point/pointcourse" />
                    </volist>
                </empty>
            </div>
<!--             <div class="mod_page clearfix">
                <div class="bid_list_page">
                    {$page}
                </div>
            </div> -->
            <!-- 股票培训高级课（小积分赚大学问） end -->

            <empty name="listb">

                    <div class="sl_left">

                            <div class="contitle" id="contit">
                                <a  <eq name="saytyp.get" value="biding"> class="on"</eq>>个股内参</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="auctionbox clearfix">
                    <volist name="listb" id="avo">

                    </volist>
                </div>
            </empty>

            <empty name="listc">
            <!-- <div class="datanone">暂时没有</div> -->
            <else />

                    <div class="sl_left">
                        <div class="selection mt0">
                            <div class="contitle" id="contit">
                                <a  <eq name="saytyp.get" value="biding"> class="on"</eq>>涨停战法秘籍</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="auctionbox clearfix"> 
                    <volist name="listc" id="avo">
                        <include file="Point/pointgift" />
                    </volist>
                </div>
            </empty>

            <empty name="listd">
                <!-- <div class="datanone">暂时没有</div> -->
            <else />
                <div class="container clearfix">
                    <div class="sl_left">

                            <div class="contitle" id="contit">
                                <a  <eq name="saytyp.get" value="biding"> class="on"</eq>>积分兑换礼品</a>

                    </volist>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="{$site.SITE_INFO.keyword}" />
		<meta name="description" content="{$site.SITE_INFO.description}" />
        <title>{$site.SITE_INFO.title}</title>
        <style type="text/css">.navleft .leftlist {display: block;}</style>
        <include file="Common:intoHead" />
		<css href="__CSS__/cuitindex.css"/>
		<css href="__CSS__/list.css"/>
		<js href="__JS__/indexjs.js"/>
    </head>
    <body>
            <!-- flash -->	
	<div id="flashContent" style="z-index: 1025; width:1200px; height:780px; position: fixed; display:none;">
			<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,28,0" width="1200" height="780"> 
			<param name="movie" value="dwj.swf" /> 
			<param name="quality" value="high" /> 
			<param name="wmode" value="transparent" /> 
			<embed src="../../Index/flash/images/dwj.swf" quality="high" pluginspage="http://www.adobe.com/shockwave/download/download.cgi?P1_Prod_Version=ShockwaveFlash" type="application/x-shockwave-flash" width="1200" height="780" wmode="transparent" />
			</object>
		</div>
		<div id="flashCover" tabindex="0" style="opacity: 0.6;filter:alpha(opacity=60);position: fixed; left: 0px; top: 0px; width: 100%; height: 100%; overflow: hidden; -webkit-user-select: none; z-index: 1024; background: #000; display:none;" class="ui-popup-backdrop"></div>
		<script type="text/javascript">
			$(function(){
				flashInit();
			});
			function flashInit() {
				var flashTime = 8300; //flash时长
				var flashWidth = 1200;
				var flashHeight = 780;
				var flashLeft = $(window).width()/2-flashWidth/2;
				var flashTop = $(window).height()/2-flashHeight/2;
				$('#flashCover').show();
				$('#flashContent').css({
					left: flashLeft,
					top: flashTop
				}).show();
				setTimeout(function(){
					$('#flashCover').hide();
					$('#flashContent').hide();
				}, flashTime);
			}
		</script>
            <!-- flash -->
	
    <include file="Common:head_wide" />
    <div class="container">
        <div class="contenttop clearfix">
            <div class="contentright">
                <div class="topad">
                    {:showAdvPosition('index_notice_top')} 
                </div>
                <div class="notice">
                    <h3>{$caname}<a target="_blank" href="{:U('Article/notice',array('cid'=>2))}">更多</a></h3>
                    {:W('Oncoo/notice',array(2,5))}
                </div>
                <div class="notice">
                    <h3>{$cbname}.{$site.SITE_INFO.name}<a target="_blank" href="{:U('Article/notice',array('cid'=>3))}">更多</a></h3>
                    {:W('Oncoo/notice',array(3,5))}
                </div>
            </div>
            <!-- 首页幻灯片广告位 -->
            <div id="focus">
                {:showAdvPosition('index_slides')} 
            </div>
            <!-- 首页幻灯片广告位——end -->
        </div>
        
        
        <!-- 首页频道循环输出 -->
        <include file="Index:channelbox" />
        <!-- 首页频道循环输出——end -->
        <!-- 首页最近成交 -->
        <div class="paimai clearfix">
            <div class="boxtit mb10">
                <h2>最近成交</h2>
                <p>
                    <span class="boxtitblack"><a href="{:U('Auction/allend',array('type'=>0))}" target="_blank">竞拍</a></span>
                    <span>&nbsp;规定时间，多次出价，价高者得。</span>
                    <span class="boxtitblack"><a href="{:U('Auction/allend',array('type'=>1))}" target="_blank">竞标</a></span> 
                    <span>&nbsp;规定时间，一次出价，价高者得。</span> 
                </p>
                <a target="_blank" href="{:U('Auction/allend')}">更多成交</a>
            </div>
            <div class="pmboxcenter">
                <div class="clearfix">
                    <foreach name="endlist" item="bav">
                    <!-- 全部未开拍 -->
                        <div id="elistA" class="auctionbox tab_con clearfix" style="display:block;">
                            <empty name="bav.elistA">
                                <div class="datanone">很抱歉该条件下暂无拍品，您可以重新查询！</div>
                            <else />
                                <volist name="bav.elistA" id="avo">
                                    <include file="Auction/bidbox" />
                                </volist>
                            </empty>
                        </div>
                    </foreach>
                </div>
            </div>
        </div>
        <!-- 首页最近成交——end -->
    <div class="paimai hezuo clearfix">
        <div class="boxtit">
            <h2>合作伙伴</h2>
        </div>
        <div class="hezuobox">
            <ul class="piclink clearfix">
                <foreach name="linkA" item="vo">
                    <li>
                        <a target="_blank" href="{$vo.url}">
                            <img title="{$vo.name}" width="128" height="48" src="{$upWholeUrl}{$vo.ico}"/>
                        </a>
                    </li>
                </foreach>
            </ul>
            <ul class="txtlink clearfix">
                <foreach name="linkB" item="vo">
                    <li><a href="{$vo.url}" target="_blank">{$vo.name}</a></li>
                </foreach>
            </ul>
        </div>
    </div>
    
</div>
<!---底部开始-->
<include file="Common:help_wide" />
<include file="Common:footer"/>
</body>
</html>

<include file="Common:meta" />
<title>{$channelName}拍卖{$stname}-{$site.SITE_INFO.title}</title>
<meta name="description" content="{$site.SITE_INFO.keyword}">
<meta name="keywords" content="{$site.SITE_INFO.description}">
<include file="Common:link" />
<body>
<include file="filtrate" />
    <div class="on-plate">
        <ul  class="on-auction-list am-avg-sm-2 gallery-list">
            <foreach name="bidArr" item="bav">
                <empty name="bav.bid_list">
                    <li class="datanone">很抱歉该条件下暂无拍品，您可以重新查询！</li>
                <else />
                    <volist name="bav.bid_list" id="avo">
                        <include file="Auction/bidbox" />
                    </volist>
                </empty>
            </foreach>
        </ul>
    </div>
    <notempty name="page">
    <!-- 每页显示【 -->
    <ul class="pagesize">
        <li>每页显示:</li>
        <foreach name="set_page" item="svo">
            <li>
                <if condition="$svo['key'] == $gt[1]">
                    <span class="active">{$svo.sz}个</span>
                <else />
                    <a href='{$svo.href}'>{$svo.sz}个</a>
                </if>
            </li>
        </foreach>
    </ul>
    <!-- 每页显示】 -->
    <!--分页【-->
    <div class="pagestyle">
        {$page}
    </div>
    <!--分页】-->
    </notempty>
<include file="Common:footer"/>
<include file="Common:navbar"/>
</body>
</html>

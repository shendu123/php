<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="{$site.SITE_INFO.keyword}" />
		<meta name="description" content="{$site.SITE_INFO.description}" />
        <title>会话记录-账号中心-{$site.SITE_INFO.title}</title>
        <include file="Common:intoHead" />
		<css href="__CSS__/user.css"/>
		<js href="__JS__/user.js"/>
    </head>
    <body>
    <include file="Common:head_narrow" />
<div id="container_white">
    <div class="main_b9 main_b9_1">
        <div class="h8 clearfix"></div>
        <div class="main_b3_top"><a href="">首　页</a>&nbsp;&gt;&gt;&nbsp;账号中心&nbsp;&gt;&gt;&nbsp;会话记录</div>
            <!--左侧导航开始-->
            <include file="Member:menu" />
            <!--左侧导航结束-->
            <!---右侧开始-->
            <div class="sider">
                <ul class="inquiry">
                    <li <eq name="tp" value="">class="hover"</eq> >
                        <a href="{:U('Member/mysms')}">会话记录</a>
                    </li>
                </ul>
                <div class="inquiry-con">
                    <div class="zhyts">
                        <strong style="color: #f60;">我</strong>和<strong style="color: #09c;">{$guest.nickname}<neq name="guest.uid" value="0">(账号：{$guest.account})</neq></strong><if condition="$auction">关于<a style="color: #980000;font-weight: bold;padding: 0 5px;" target="_blank" href="{:U('Auction/details',array('pid'=>$auction['pid']))}">{$auction.pname}</a></if>的会话记录
                    </div>
                    <ul class="exchang_list">
                    <foreach name="list" item="v">
                        <li>
                            <eq name="v.userid" value="$myid"><span class="me">我</span><else/><span class="he">{$guest.nickname}</span></eq>
                            @
                            <eq name="v.uid" value="$myid"><span class="me">我</span><else/><span class="he">{$guest.nickname}</span></eq>：{$v.content}<span class="tm">[{$v.time|date='m-d H:i',###}]</span></li>
                    </foreach>
                    </ul>
                </div>
            </div>
            <!---右侧结束-->
    </div>
</div>
<!---底部开始-->
<include file="Common:help_narrow" />
<include file="Common:footer"/>
</body>
</html>

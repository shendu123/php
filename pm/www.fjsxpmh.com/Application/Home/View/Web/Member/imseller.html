<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="{$site.SITE_INFO.keyword}" />
		<meta name="description" content="{$site.SITE_INFO.description}" />
        <title>个人信息-{$site.SITE_INFO.title}</title>
        <include file="Common:intoHead" />
		<css href="__CSS__/user.css"/>
		<js href="__JS__/user.js"/>
    </head>
    <body>
    <include file="Common:head_narrow" />
<div id="container_white">
    <div class="main_b9">
        <div class="h8 clearfix"></div>
        <div class="main_b3_top"><a href="">首　页</a>&nbsp;&gt;&gt;&nbsp;账号中心&nbsp;&gt;&gt;&nbsp;个人信息</div>
        <div class="main_b9_1 clearfix">
            <!--左侧导航开始-->
            <include file="Member:menu" />
            <!--左侧导航结束-->
            <!---右侧开始-->
            <form id="imseller" name="imseller">
           	  <div class="sider">
                    <ul class="inquiry">
                        <li><a href="{:U('Member/my_info')}">基本信息</a></li>
                        <li class="hover"><a href="{:U('Member/imseller')}">卖家信息</a></li>
                        <li><a href="{:U('Member/my_portrait')}">头像</a></li>
                    </ul>
                    <div class="inquiry-con">
                        <div class="my_info clearfix">
                            <dl class="clearfix">
                                <dt>卖家名称：</dt>
                                <dd><input id="organization" type="text" size="30" class="input" name="organization" value="{$my_info.organization}"/></dd>
                                <dd><div id="organizationTip"></div></dd>
                            </dl>
                            <dl class="clearfix">
                                <dt>卖家简介：</dt>
                                <dd><textarea id="intro" name="intro" class="input" style=" padding: 5px; width:350px; height:48px;" placeholder="卖家简介">{$my_info.intro}</textarea></dd>
                                <dd><div id="introTip"></div></dd>
                            </dl>
                            
                            <dl id="btn_box">
                            <input type="hidden" name="uid" value="{$my_info.uid}" />
                                <button class="btn_blue" id="submit">保存</button>
                            </dl>
                        </div>
                    </div>
                </div>
            </form>
            <!---右侧结束-->
        </div>
        <!--auction.html结束-->
    </div>
</div>
<!---底部开始-->
<include file="Common:help_narrow" />
<include file="Common:footer"/>

<js href="--PUBLIC--/Js/formValidator/formValidator-4.1.3.js"/>
<js href="--PUBLIC--/Js/formValidator/formValidatorRegex.js"/>
<script type="text/javascript">
var checkMobile = "{:U('Login/checkMobile')}";
var checkEmail = "{:U('Login/checkEmail')}";
    $(function(){
    // 表单验证【
	$.formValidator.initConfig({formID:"imseller",submitButtonID:"submit"});
    $("#submit").click(function(){
        $.formValidator.pageIsValid('1');
        setTimeout(function(){
            if($.formValidator.pageIsValid('1')==true){
                commonAjaxSubmit('','','');
            }
        },200);
        return false;
    });
    $("#organization").formValidator({onShow:"请填写卖家名称",onFocus:"要求最少2个不超过(汉字10个;英文字符20个)字",onCorrect:"输入正确"}).inputValidator({min:3,max:20,onError:"你输入的名称不正确,请确认"});

    $("#intro").formValidator({onShow:"请填写卖家简介",onFocus:"要求最少2个不超过(汉字50个;英文字符100个)字",onCorrect:"输入正确"}).inputValidator({min:3,max:100,onError:"你输入的简介不正确,请确认"});
    // 表单验证】
    });
</script>
</body>
</html>

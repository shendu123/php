<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>图片浏览</title>
        <css href="__CSS__/wap/idangerous.swiper.css"/>
        <js href="--PUBLIC--/Js/jquery-1.9.0.min.js"/>
		<js href="__JS__/wap/idangerous.swiper.min.js"/>
    </head>
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #000;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #000;
        
    }
    .swiper-slide img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      -ms-transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      -moz-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      position: absolute;
      left: 50%;
      top: 50%;
    }
    </style>
    <body>
      <div class="swiper-container">
          <div class="swiper-wrapper">
              <foreach name="info['pictures']" item="av">
                  <div class="swiper-slide">
                      <a href="{:U('Auction/details',array('pid'=>$info['pid']))}"><img src="{$upWholeUrl}{$av}"></a>
                      <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                  </div>
              </foreach>
          </div>
          <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-white"></div>
        <!-- Navigation -->
        <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div>
      </div>
    <script>
    var swiper = new Swiper('.swiper-container', {
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        pagination: '.swiper-pagination',
        paginationClickable: true,
        // Disable preloading of all images
        preloadImages: false,
        // Enable lazy loading
        lazyLoading: true
    });
    </script>

</body>
</html>

<include file="Common:meta" />
<title>我评价的买家-我是卖家</title>
<meta name="description" content="{$site.SITE_INFO.keyword}">
<meta name="keywords" content="{$site.SITE_INFO.description}">
<include file="Common:link" />
<js href="--PUBLIC--/Js/jquery_raty/jquery.raty.min.js"/>
<js href="__JS__/user.js"/>
<body>
<include file="Member:menu" />
<ul class="tabMenu am-avg-sm-2">
    <li <eq name="ACTION_NAME" value="seller_myevaluate">class="on"</eq>><a href="{:U('Member/seller_myevaluate')}">收买家的评价</a></li>
    <li <eq name="ACTION_NAME" value="my_evaluatebuy">class="on"</eq>><a href="{:U('Member/my_evaluatebuy')}">我评价的买家</a></li>
</ul>

<ul class="sea_list am-avg-sm-1 am-avg-md-2">
    <empty name="list">
    <li class="datanone">哎哟！这里空空如也！</li>
    <else/>
        <volist name="list" id="vo">
            <li>
                <div class="on-licon">
                    <div class="pth">
                        <a href="{:U('Auction/details',array('pid'=>$vo['pid']))}">{$vo.pname}</a>
                    </div>
                    <div class="pcon clearfix">
                        <div class="imbox">
                            <img src="{$upWholeUrl}{$vo.pictures|getPicUrl=###,2,0}"/>
                        </div>
                        <div class="infobox">
                            成交价：<span style="color: #ff6600;">{$vo.price}</span><br/>
                            评价：<eq name="vo.score" value="0"><img width="20" height="20" src="--PUBLIC--/Img/level/bad.gif" alt="差评" /></eq>
                                        <eq name="vo.score" value="1"><img width="20" height="20" src="--PUBLIC--/Img/level/middle.gif" alt="中评" /></eq>
                                        <eq name="vo.score" value="2"><img width="20" height="20" src="--PUBLIC--/Img/level/good.gif" alt="好评" /></eq><br/>
                            <span class="ac-show-userbox clearfix" pid="{$vo.pid}" cardtips="0" uid="{$vo.uid}" seller="0">
                            买家：
                                <a class="ac-show-usercard" href="javascript:void(0);">{$vo.nickname}</a>
                            </span>
                            评价时间：{$vo.time|date='Y-m-d H:i',###}
                        </div>
                    </div>
                    <div class="on-inquiry-txt">
                        <p>评价：{$vo.evaluate}</p>
                    </div>
                    
                    
                </div>
            </li>
        </volist>
    </empty>
</ul>
    <!--分页【-->
    <notempty name="page">
        <div class="pagestyle">
            {$page}
        </div>
    </notempty>
    <!--分页】-->
<!-- 商品列表】 -->
<include file="Common:footer"/>
<include file="Common:navbar"/>
<script type="text/javascript">
var start_path = "--PUBLIC--/Js/jquery_raty/img"
var credit_score = "{$einfo.credit_score}";
$(function(){
    $('#credit').raty({
        readOnly: true,
        score: Number(credit_score),
        path : start_path
      });


});
</script>
</body>
</html>
